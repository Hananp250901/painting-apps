<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Part Jatuh</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="form-full-screen">
    <nav class="sidebar">
        </nav>
    <section class="main-content">
        <a href="dashboard-part-jatuh.html" class="back-button"><i class='bx bx-arrow-back'></i>Kembali ke Dashboard</a>
        <div class="form-container">
            <h2>Form Input Part Jatuh</h2>
            <form id="addDataForm">
                <div class="form-group">
                    <label for="tanggal">Tanggal</label>
                    <input type="date" id="tanggal" required>
                </div>
                <div class="form-group">
                    <label for="shift">Shift</label>
                    <select id="shift" required>
                        <option value="">-- Pilih Shift --</option>
                        <option value="SUNARNO">SUNARNO</option>
                        <option value="WAHYU DEDI">WAHYU DEDI</option>
                        <option value="NUR AHMAD">NUR AHMAD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="namaPart">Nama Part</label>
                    <select id="namaPart" required>
                        <option value="">Memuat daftar part...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="partNumber">Part Number</label>
                    <input type="text" id="partNumber" readonly style="background-color: #eee;">
                </div>
                <div class="form-group">
                    <label for="qty">Jumlah (Qty)</label>
                    <input type="text" id="qty" value="" required>
                </div>
                <button type="submit" class="submit-button">Simpan Data</button>
            </form>
        </div>
    </section>

    <div id="successModal" class="modal-animated">
        <div class="modal-animated-content">
            <div class="success-icon-wrapper">
                <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="success-icon__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="success-icon__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <h4>Berhasil!</h4>
            <p>Data part jatuh telah disimpan.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="tambah-part.js"></script>
</body>
</html>
