<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemakaian Cat</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body class="form-full-screen">
    <nav class="sidebar">
        </nav>
    <section class="main-content">
        <a href="dashboard-cat.html" class="back-button"><i class='bx bx-arrow-back'></i>Kembali ke Dashboard</a>
        <div class="form-container">
            <h2>Form Input Pemakaian Cat</h2>
            <form id="addDataForm">
                <div class="form-group">
                    <label for="tanggal">Tanggal Pemakaian</label>
                    <input type="date" id="tanggal" required>
                </div>
                <div class="form-group">
                    <label for="shift">Shift</label>
                    <select id="shift" required>
                        <option value="1">Shift 1</option>
                        <option value="2">Shift 2</option>
                        <option value="3">Shift 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="namaCat">Nama Cat</label>
                    <select id="namaCat" required style="width: 100%;"></select>
                </div>
                <div class="form-group">
                    <label for="partNumber">Part Number</label>
                    <input type="text" id="partNumber" placeholder="Akan terisi otomatis" readonly>
                </div>
                <div class="form-group">
                    <label for="qty">Kuantitas (Liter)</label>
                    <input type="number" id="qty" placeholder="Contoh: 20" step="1" required>
                </div>
                <button type="submit" class="submit-button">Simpan Data</button>
            </form>
        </div>
    </section>
    <div id="successModal" class="modal-animated">
        <div class="modal-animated-content">
            <div class="success-icon-wrapper">
                <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="success-icon__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="success-icon__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <h4>Berhasil!</h4>
            <p>Data pemakaian cat telah disimpan.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="tambah-data.js"></script>
</body>
</html>
