<!DOCTYPE html>
<html>
<head>
<title>Simulasi</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden; /* Menyembunyikan scrollbar */
  }
  .video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Meletakkan video di belakang konten lain */
  }
  .back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    background-color: #f44336;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>
<body>

<div class="video-container">
  <iframe 
    width="100%" 
    height="100%" 
    src="https://www.youtube.com/embed/r3cNJlsKJi0?autoplay=1&controls=0&showinfo=0&rel=0" 
    frameborder="0" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>
</div>

<button class="back-button" onclick="history.back()">Kembali</button>

</body>
</html>
